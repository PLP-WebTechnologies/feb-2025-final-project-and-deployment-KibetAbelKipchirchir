<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Gourmet<span>Haven</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Artisanal Dining Experience</h1>
            <p>Where every dish tells a story</p>
            <a href="contact.html#reservations" class="btn">Reserve a Table</a>
        </div>
    </section>

    <!-- Food Slider -->
    <section class="food-slider">
        <h2>Our Signature Dishes</h2>
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="https://images.squarespace-cdn.com/content/v1/5ac556f11137a6440362305d/1539928000766-JZJ9JHVQVCBMBSQA5IK3/Dish1.jpg?format=1000w" alt="Truffle Pasta">
                    <div class="slide-content">
                        <h3>Truffle Infused Pasta</h3>
                        <p>$24.99</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/dish2.jpg" alt="Seafood Platter">
                    <div class="slide-content">
                        <h3>Ocean's Bounty Platter</h3>
                        <p>$32.99</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/dish3.jpg" alt="Chocolate Dessert">
                    <div class="slide-content">
                        <h3>Molten Chocolate Sphere</h3>
                        <p>$14.99</p>
                    </div>
                </div>
            </div>
            <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Gourmet Haven. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
